<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" media="all" href="../static/css/style.css" th:href="@{/static/css/style.css}"/>

<head>
    <meta charset="UTF-8">
    <title>Bank</title>
</head>
<body>
<div class="wrapper">
    <div th:insert="/blanks/main_blanks.html :: top_menu"></div>
    <div class="col-100">
        <h1>Bank</h1>
        <div class="list" th:insert="/blanks/bank_blanks.html :: bank"></div>

    </div>
    <div class="col-100">
        <div class="col-50">
            <a class="act_button" th:href="@{/bank/__${bank.id}__/client}">add client</a>
            <h1>List of client</h1>
            <div class="list" th:insert="/blanks/client_blanks.html :: clientList"></div>
        </div>
        <div class="col-50">
            <a class="act_button" th:href="@{/create/credit/bank/__${bank.Id}__}">New credit</a>
            <h1>List of credit</h1>
            <div class="list" th:insert="/blanks/credit_blanks.html :: creditList"></div>
        </div>
    </div>
</div>
</body>
</html>

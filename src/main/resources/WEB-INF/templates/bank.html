<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" media="all" href="../static/css/style.css" th:href="@{/static/css/style.css}"/>

<head>
    <meta charset="UTF-8">
    <title>Bank</title>
</head>
<body>
<div class="wrapper">
    <div th:insert="/blanks/main_template.html :: top_menu"></div>
    <div class="col-100">
        <h1>Bank</h1>
        <div class="list" th:insert="/blanks/bank_template.html :: bank"></div>

    </div>
    <div class="col-100">
        <div class="col-50">
            <a class="act_button" th:href="@{/bank/{bank_id}/client(bank_id=${bank.id})}">add client</a>
            <h1>List of client</h1>
            <div class="list" th:insert="/blanks/client_template.html :: clientList"></div>
        </div>
        <div class="col-50">
            <a class="act_button" th:href="@{/bank/{bank_id}/credit/create(bank_id=${bank.id})}">New credit</a>
            <h1>List of credit</h1>
            <div class="list" th:insert="/blanks/bank_template.html :: creditList"></div>
        </div>
    </div>
</div>
</body>
</html>

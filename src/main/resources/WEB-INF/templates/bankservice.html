<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" media="all" href="../static/css/style.css" th:href="@{/static/css/style.css}"/>
<!--<link rel="stylesheet" href="../static/css/style.css">-->
<head>
    <meta charset="UTF-8">
    <title>Bank service</title>
</head>
<body>
<div class="wrapper">
    <div th:insert="/main_blanks.html :: top_menu"></div>
    <h1>New bank</h1>
    <div th:fragment="bankCreate">
        <div class="container">
            <form id="create-form" method="post"
                  th:action="@{/new/bank}"
                  th:object="${newBank}"
                  accept-charset="utf-8">
                <div class="row">
                    <div class="row">
                        <div class="col-25">
                            <label for="name-input">Name:</label>
                        </div>
                        <div class="col-75">
                            <input id="name-input" type="text" th:field="*{name}" th:placeholder="*{name}"/>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <button type="submit" style="width:100px">Create</button>
                </div>
            </form>
        </div>
    </div>
    <h1>List of banks</h1>
    <div th:fragment="BankList">
        <ul th:each="bank : ${bankList}">
            <li><a th:href="@{/bank/{id}(id=${bank.id})}"
                   th:text="'bank: ' + ${bank.name}">bank: bank name </a></th>
            </li>
        </ul>
    </div>
</div>
</div>
</body>

</html>

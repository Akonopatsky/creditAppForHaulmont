<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="../../static/css/style.css"/>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="wrapper">
    <h1>Client</h1>
    <div th:fragment="client">
        <div th:object="${client}">
            <p><span class="field">Client name: </span><span th:text="*{name}"> client name </span></p>
            <p><span class="field">phone number: </span> <span th:text="*{phoneNumber}"> client phonenumber </span></p>
            <p><span class="field">e-mail: </span><span th:text="*{email}"> client e-mail </span></p>
            <p><span class="field">passport number: </span><span class="entity" th:text="*{passportNumber}"> client passportNumber </span></p>
        </div>
    </div>

    <h1>New client</h1>
    <div th:fragment="clientCreate">
        <div class="wrapper">
            <div class="container">
                <form id="create-form" method="post"
                      th:action="@{/save/client}"
                      th:object="${newClient}"
                      accept-charset="utf-8">
                    <div class="row">
                        <div class="col-25">
                            <label for="name-input">Name:</label>
                        </div>
                        <div class="col-75">
                            <input id="name-input" type="text" th:field="*{name}" th:placeholder="*{name}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="name-input">Passport number:</label>
                        </div>
                        <div class="col-75">
                            <input id="name-input" type="text" th:field="*{passportNumber}"
                                   th:placeholder="*{passportNumber}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="name-input">Phone number:</label>
                        </div>
                        <div class="col-75">
                            <input id="name-input" type="text" th:field="*{phoneNumber}"
                                   th:placeholder="*{phoneNumber}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="name-input">E-mail:</label>
                        </div>
                        <div class="col-75">
                            <input id="name-input" type="text" th:field="*{email}" th:placeholder="*{email}"/>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" style="width:100px">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <h1> Client List</h1>
    <div th:fragment="clientList">
        <ul th:each="client : ${clientList}">
            <li><a th:href="@{/client/{id}(id=${client.id})}"
                   target="_self"
                   th:text=" ${client.name}"> bank name </a></th>
            </li>
        </ul>
    </div>
    <h1>chooseClient</h1>
<!--    <div th:fragment="chooseClient">
        <ul th:each="client : ${clientList}">
            <li><a th:href="@{/bank/__${bank.id}__/client/__${client.id}__}"
                   target="_self"
                   th:text="${client.name}"
                   th:method="put"> client name </a></th>
            </li>
        </ul>
    </div>-->

    <div th:fragment="chooseClient">
        <ul th:each="client : ${clientList}">
            <li><a th:href="@{/bind/bank/__${bank.id}__/client/__${client.id}__}"
                   target="_self"
                   th:text="${client.name}"
                   th:method="put"> client name </a></th>
            </li>
        </ul>
    </div>
</div>
</body>
</html>

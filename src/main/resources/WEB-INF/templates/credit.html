<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" media="all" href="../static/css/style.css" th:href="@{/static/css/style.css}"/>

<head>
    <meta charset="UTF-8">
    <title>Credit</title>
</head>
<body>
<div class="wrapper">
    <div th:insert="/blanks/main_blanks.html :: top_menu"></div>
    <div class="col-50">
        <h1>Credit</h1>
        <div class="list">
            <div th:object="${credit}">
                <p>Credit limit: <span th:text="*{creditLimit}"> 500 000 </span></p>
                <p>Credit interest rate: <span th:text="*{interestRate}"> 15 </span> %</p>
                <p>Credit period: <span th:text="*{period}"> 15 </span> month</p>
            </div>
        </div>
    </div>
    <div class="col-50">
        <div th:if="${editCredit}">
            <div class="container">
                <form id="create-form" method="post"
                      th:action="@{/save/credit/__${credit.id}__}"
                      th:object="${editCredit}"
                      accept-charset="utf-8">
                    <div class="row">
                        <div class="row">
                            <div class="col-25">
                                <label for="name-input">Limit:</label>
                            </div>
                            <div class="col-75">
                                <input id="name-input" type="text" th:field="*{creditLimit}" th:placeholder="*{creditLimit}"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row">
                            <div class="col-25">
                                <label for="name-input">Interest rate:</label>
                            </div>
                            <div class="col-75">
                                <input id="name-input" type="text" th:field="*{interestRate}" th:placeholder="*{interestRate}"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row">
                            <div class="col-25">
                                <label for="name-input">Period:</label>
                            </div>
                            <div class="col-75">
                                <input id="name-input" type="text" th:field="*{period}" th:placeholder="*{period}"/>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <button type="submit" style="width:100px" name="save" >Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-100">
        <a class="act_button" th:href="@{/edit/credit/__${credit.id}__}">edit</d></a>
        <a class="act_button" th:href="@{/delete/credit/__${credit.id}__}">delete</a>
    </div>
</div>
</body>
</html>

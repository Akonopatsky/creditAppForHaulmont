<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" media="all" href="../static/css/style.css" th:href="@{/static/css/style.css}"/>
<head>
    <meta charset="UTF-8">
    <title>Credit</title>
</head>
<body>
<div class="wrapper">
    <div th:insert="/main_blanks.html :: top_menu"></div>
    <h1>Create new credit</h1>
    <div th:fragment="createCredit">
        <div class="container">
            <form id="create-form" method="post"
                  th:action="@{/save/credit/bank/__${bank.id}__}"
                  th:object="${newCredit}"
                  accept-charset="utf-8">
                <div class="row">
                    <div class="row">
                        <div class="col-25">
                            <label for="name-input">Limit:</label>
                        </div>
                        <div class="col-75">
                            <input id="name-input" type="text" th:field="*{creditLimit}" th:placeholder="*{creditLimit}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="row">
                        <div class="col-25">
                            <label for="name-input">Interest rate:</label>
                        </div>
                        <div class="col-75">
                            <input id="name-input" type="text" th:field="*{interestRate}" th:placeholder="*{interestRate}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="row">
                        <div class="col-25">
                            <label for="name-input">Period:</label>
                        </div>
                        <div class="col-75">
                            <input id="name-input" type="text" th:field="*{period}" th:placeholder="*{period}"/>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <button type="submit" style="width:100px" name="save" >Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
